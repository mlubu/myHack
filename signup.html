<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign Up</title>
  <link rel="stylesheet" href="styles_signup.css">
</head>
<body>
  <div id="interactiveWindow">
    <h2>Welcome to HealthEd Connect!</h2>
    <p>Click the button below to sign up and access our resources.</p>
    <button id="signupButton" class="btn">Sign Up</button>
  </div>

  <div id="signupContainer" style="display: none;">
    <h2>Student Sign Up</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required><br><br>
      <label for="schoolId">School ID:</label>
      <input type="text" id="schoolId" name="schoolId" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
      <label for="parentsEmail">Parent's Email ID:</label>
      <input type="email" id="parentsEmail" name="parentsEmail" required><br><br>
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br><br>
      <label for="grade">Please enter your grade:</label>
      <input type="text" id="grade" name="grade" pattern="[1-9]|1[0-2]" required><br><br>
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  

  <script src="sign-up.js"></script>
</body>
</html>
